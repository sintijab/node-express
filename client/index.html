<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app" class="main"></div>
  <script>
    try {
      const app = document.getElementById('app');
      window.fetch('http://localhost:3000/api-json').then((res) => res.json()).then((out) => {
        app.innerHTML = out.data;
      });
    } catch (e) {
      console.log(e);
    }
  </script>
</body>
</html>
